<!DOCTYPE html>
<html lang="en">
<head>
  <title>Study Space Booking App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <div class="container-fluid bg-danger text-white">
    <h3 class="p-1">
      UoB Engineering Study Space Booking App
      <a href="userhome.html"><span class="oi oi-home text-white float-sm-right" aria-hidden="true"></span></a>
    </h3>
  </div>

  <div class="container-fluid pt-5">
    <div class="row">
      <div class="col-md-6 col-12 mx-auto">
        <div class="card">
          <div class="card-head bd-danger text-white">
            <div class="container-fluid bg-danger text-white">
              <h3 class="py-2">
                Your Booking:
                <a href="viewbookings.html"><span class="oi oi-x text-white float-right" aria-hidden="true"></span></a>
              </h3>
            </div>
          </div>
          <div class="card-body">
            <div class="container-fluid">
              <table class="table">
                <tr>
                  <th>Building:</td>
                    <td>Queens</td>
                  </tr>
                  <tr>
                    <th>Room Number:</th>
                    <td>1.34</td>
                  </tr>
                  <tr>
                    <th>Date</th>
                    <td>14/12/2018</td>
                  </tr>
                  <tr>
                    <th>Time</th>
                    <td>12:00</td>
                  </tr>
                  <tr>
                    <th>Duration:</th>
                    <td>2 hours</td>
                  </tr>
                  <tr>
                    <th>Room Capacity:</th>
                    <td>5</td>
                  </tr>
                </table>
              </div>
              <div class="container">
                <button class="btn btn-danger text-center btn-block" data-toggle="collapse" data-target="#collapsible1">Cancel Booking</button>
                <div id="collapsible1" class="collapse">
                  <div class="container">
                    <p class="pt-3">Are you sure you want to cancel?</p>
                    <a href="viewbookings.html" class="btn btn-danger text-center btn-block">Yes, cancel this booking.</a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
