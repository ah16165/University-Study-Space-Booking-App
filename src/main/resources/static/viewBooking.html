<!DOCTYPE html>
<html lang="en">
<head>
  <title>Study Space Booking App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-metro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="w3-row">
    <div class="w3-container w3-metro-red w3-threequarter">
      <p class="w3-xlarge">UoB Engineering Study Space Booking App</p>
    </div>
    <div class="w3-container w3-metro-red w3-quarter">
      <p class="w3-xlarge w3-right-align"><a href="userhome.html"><i class="fa fa-home"></i></a></p>
    </div>
  </div>

  <div class="w3-row">

    <form class=" w3-container w3-quarter">
    </form>

    <div class="w3-container w3-half w3-section">
      <div class="w3-card-4">
        <div class="w3-row">
          <div class="w3-container w3-metro-red w3-col" style="width:80%">
            <p class="w3-xlarge">Your Booking:</p>
          </div>
          <div class="w3-container w3-metro-red w3-rest">
            <p class="w3-xlarge w3-right-align"><a href="viewbookings.html"><i class="fa fa-close"></i></a></p>
          </div>
        </div>
        <div class="w3-container w3-margin-top">
          <table class="w3-table w3-bordered">
            <tr>
              <th>Building:</td>
                <td>Queens</td>
              </tr>
              <tr>
                <th>Room Number:</th>
                <td>1.34</td>
              </tr>
              <tr>
                <th>Date</th>
                <td>14/12/2018</td>
              </tr>
              <tr>
                <th>Time</th>
                <td>12:00</td>
              </tr>
              <tr>
                <th>Duration:</th>
                <td>2 hours</td>
              </tr>
              <tr>
                <th>Room Capacity:</th>
                <td>5</td>
              </tr>
            </table>
          </div>
          <div class="w3-row">
            <div class="w3-container w3-margin">
              <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-metro-red w3-left-align w3-round">Cancel Booking</button>
              <div id="Demo1" class="w3-container w3-hide">
                <p>Are you sure you want to cancel?</p>
                <a href="viewbookings.html" class="w3-button w3-block w3-metro-red w3-round w3-section">Yes, cancel this booking.</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script>
    function myFunction(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
</body>
</html>
