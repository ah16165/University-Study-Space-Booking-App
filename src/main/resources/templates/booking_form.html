
<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Add Booking')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="row">
        <h1>New Booking</h1>
        <form action="#" th:action="@{/booking}" th:object="${bookingRequest}" method="post" class="form-inline">
            <div class="form-group">
                <label for="dateTime">dateTime</label>
                <input type="datetime-local" th:field="*{dateTime}" class="form-control" id="dateTime" placeholder="Enter date time"/>
            </div>
            <div class="form-group">
                <label for="length">length</label>
                <input type="text" th:field="*{length}" class="form-control" id="length"
                       placeholder="Enter length"/>
            </div>
            <div class="form-group">
                <label for="roomId">roomid</label>
                <input type="text" th:field="*{roomId}" class="form-control" id="roomId"
                       placeholder="Enter roomId"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
