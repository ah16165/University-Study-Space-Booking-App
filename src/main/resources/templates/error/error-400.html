<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments/header :: head (title='Error')"></head>

<body>
<div class="container-fluid">
    <div class="row pt-5">
        <div class="col-md-6 col-12 mx-auto text-center">
            <div class="container">
                <h1>400 - Bad Request!</h1>
                <h2>Your request resulted in an error</h2>
                <div class="container pt-2" sec:authorize="isAuthenticated()">
                    <a href="/home" class="btn btn-danger"><span class="typcn typcn-home text-white"></span>Take me home</a>
                </div>

                <div class="container pt-2" sec:authorize="isAnonymous()">
                    <a href="/" class="btn btn-danger"><span class="typcn typcn-home text-white"></span>Take me home</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/scripts :: commmon"></div>
</body>
</html>
