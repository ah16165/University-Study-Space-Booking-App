<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

  <div class="container pt-5">
    <div class="row">
      <div class="col-md-6 col-12 mx-auto">
        <div th:if="${param.error}">
          Invalid username and password.
        </div>
        <div th:if="${param.logout}">
          You have been logged out.
        </div>
        <p th:if="${loginError}" class="error">Wrong user or password</p>
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label name="username">Email Address:</label>
            <input type="email" class="form-control" name="username" value ="user@bristol.ac.uk">
          </div>
          <div class="form-group">
            <label name="password">Password:</label>
            <input type="password" class="form-control" name="password" value="test">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-danger btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>


<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
