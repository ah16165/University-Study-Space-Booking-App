<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>


<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container-fluid pt-1">
    <div class="row">
        <div class="col-md-8 col-12 mx-auto">
            <h2>Make a Booking:</h2>
            <form action="#" th:action="@{/booking/add2}" th:object="${bookingRequest}" method="post">
                <div class="form-group row">
                    <label for="startDateTime" class="col-2 col-form-label">Date and Time:</label>
                    <div class="col-10">
                        <input class="form-control" type="datetime-local" th:field="*{startDateTime}" id="startDateTime">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="duration" class="col-2 col-form-label">Duration (Hours)</label>
                    <div class="col-10">
                        <input type="text" th:field="*{duration}" class="form-control" id="duration" placeholder="Enter duration"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
