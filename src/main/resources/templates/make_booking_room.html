<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>


<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container pt-1">
    <div class="row">
        <div class="col-md-8 col-12 mx-auto">
            <h3>Select a Room:</h3>
            <form action="#" th:action="@{/makebookingRoom}" th:object="${bookingRequest}" method="post">
                <div class="row">
                    <div class="col-2">Date:</div>
                    <div class="col-10">
                        <span th:text="${bookingRequestDateAndDuration.getStartDateTime()}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">Duration:</div>
                    <div class="col-10">
                        <span th:text="${bookingRequestDateAndDuration.getDuration()}"/>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Building</th>
                        <th>Room</th>
                        <th>Capacity</th>
                    </tr>
                    </thead>
                    <tr onclick="document.location = 'viewroom';">
                        <td>Queens</td>
                        <td>1.34</td>
                        <td>6</td>
                    </tr>
                    </a>
                    <tr th:each="room: ${rooms}">

                        <td><span th:text="${room.roomNo}"/></td>

                        <td><span th:text="${room.building}"/></td>

                        <td><span th:text="${room.capacity}"/></td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-danger btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>



<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
