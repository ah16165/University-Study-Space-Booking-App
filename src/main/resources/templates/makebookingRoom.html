<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>


<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container pt-1">
    <div class="row">
        <div class="col-md-8 col-12 mx-auto">
            <h3>Make a Booking:</h3>
            <form action="#" th:action="@{/makebookingRoom}" th:object="${}" method="post">
                <div class="form-group row">
                    <label for="dateTime" class="col-2 col-form-label">Date and Time:</label>
                    <div class="col-10">
                        <input class="form-control" type="datetime-local" value="2019-06-07T12:00" id="dateTime">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="length" class="col-2 col-form-label">length</label>
                    <div class="col-10">
                        <input type="text" th:field="*{length}" class="form-control" id="length"
                           placeholder="Enter length"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
