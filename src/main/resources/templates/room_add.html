<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>


<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container-fluid pt-1">
    <div class="row">
        <div class="col-md-8 col-12 mx-auto">
            <h2>Add a Room:</h2>
            <form action="#" th:action="@{/room/add}" th:object="${room}" method="post">
                <div class="form-group row">
                    <label for="roomNo" class="col-2 col-form-label">Room Number</label>
                    <div class="col-md-10 ml-md-0 col-9 ml-3">
                        <input type="text" th:field="*{roomNo}" class="form-control" id="roomNo" placeholder="Enter room number"  required="true"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Building" class="col-2 col-form-label">Building</label>
                    <div class="col-md-10 ml-md-0 col-9 ml-3">
                        <input type="text" th:field="*{building}" class="form-control" id="building" placeholder="Enter building"  required="true"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Capacity" class="col-2 col-form-label">Capacity</label>
                    <div class="col-md-10 ml-md-0 col-9 ml-3">
                        <input type="number" th:field="*{capacity}" class="form-control" id="Capacity" placeholder="Enter capacity"  required="true"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="extraInfo" class="col-2 col-form-label">Extra Information</label>
                    <div class="col-md-10 ml-md-0 col-9 ml-3">
                        <input type="text" maxlength="150" th:field="*{extraInfo}" class="form-control" id="extraInfo" placeholder="Enter any extra information"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
