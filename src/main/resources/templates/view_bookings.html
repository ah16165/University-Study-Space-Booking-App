<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>


<div th:replace="fragments/header :: header">&nbsp;</div>


<div class="container-fluid pt-1" sec:authorize="hasAuthority('admin')">
    <div class="row">
        <div class="col-md-8 col-12 mx-auto">
            <h2>Your current bookings:</h2>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Date Time</th>
                        <th>Length</th>
                        <th>RoomNo</th>
                        <th>Building</th>
                        <th>User</th>
                        <th>Info</th>
                    </tr>
                    </thead>
                    <tr th:each="booking: ${bookings}">
                        <td><span th:text="${booking.getDateTime()}"/></td>
                        <td><span th:text="${booking.getLength()}"/></td>
                        <td><span th:text="${booking.room.getRoomNo()}"/></td>
                        <td><span th:text="${booking.room.getBuilding()}"/></td>
                        <td><a th:href="@{'/user/' + ${booking.getUser().getId()}}">
                            <span th:text="${booking.getUser().getUsername()}"/>
                        </a>
                        </td>
                        <td><a th:href="@{'/booking/' + ${booking.getId()}}">
                            <span class="typcn typcn-info text-danger"></span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid pt-1" sec:authorize="hasAuthority('student')">
    <div class="row">
        <div class="col-md-8 col-12 mx-auto">
            <h2>Your current bookings:</h2>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Date Time</th>
                        <th>Length</th>
                        <th>RoomNo</th>
                        <th>Building</th>
                        <th>Info</th>
                    </tr>
                    </thead>
                    <tr th:each="booking: ${bookings}">
                        <td><span th:text="${booking.getDateTime()}"/></td>
                        <td><span th:text="${booking.getLength()}"/></td>
                        <td><span th:text="${booking.room.getRoomNo()}"/></td>
                        <td><span th:text="${booking.room.getBuilding()}"/></td>
                        <td><a th:href="@{'/booking/' + ${booking.getId()}}">
                            <span class="typcn typcn-info text-danger"></span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
