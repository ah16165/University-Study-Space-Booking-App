<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>


<div th:replace="fragments/header :: header">&nbsp;</div>


<div class="container-fluid pt-1">
    <div class="row">
        <div class="col-md-8 col-12 mx-auto">

            <div th:if="${bookings.isEmpty()}" class="container text-center">
                <h2 class="pt-5 pb-3">You haven't made any bookings yet</h2>
                <a href="/booking/add2" class="btn btn-danger text-center">Make a Booking</a>
            </div>

            <div th:unless="${bookings.isEmpty()}" class="container">
            <h2>Bookings:</h2>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Date Time</th>
                        <th>Length</th>
                        <th>RoomNo</th>
                        <th>Building</th>
                        <th sec:authorize="hasAuthority('admin')">User</th>
                        <th>Info</th>
                    </tr>
                    </thead>
                    <tr th:each="booking: ${bookings}">
                        <td><span th:text="${booking.getStartDateTime()}"/></td>
                        <td><span th:text="${booking.getDuration()}"/></td>
                        <td><span th:text="${booking.room.getRoomNo()}"/></td>
                        <td><span th:text="${booking.room.getBuilding()}"/></td>
                        <td sec:authorize="hasAuthority('admin')"><a th:href="@{'/user/' + ${booking.getUser().getId()}}">
                            <span th:text="${booking.getUser().getUsername()}"/>
                        </a>
                        </td>
                        <td><a th:href="@{'/booking/' + ${booking.getId()}}">
                            <span class="typcn typcn-info text-danger"></span></a>
                        </td>
                    </tr>
                </table>
            </div>

            </div>
        </div>
    </div>
</div>



<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
