<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>


<div th:replace="fragments/header :: header">&nbsp;</div>



<div class="container-fluid pt-5">
  <div class="row">
    <div class="col-md-6 col-12 mx-auto">
      <div class="card">
        <div class="card-head bd-danger text-white">
          <div class="container-fluid bg-danger text-white">
            <h3 class="py-2">
              Room:
              <a href="viewrooms"><span class="oi oi-x text-white float-right" aria-hidden="true"></span></a>
            </h3>
          </div>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <table class="table">
              <tr>
                <th>Building:</th>
                  <td>Queens</td>
                </tr>
                <tr>
                  <th>Room:</th>
                  <td>1.34</td>
                </tr>
                <tr>
                  <th>Capacity:</th>
                  <td>6</td>
                </tr>
                <tr>
                  <th>Date:</th>
                  <td>06/07/2019</td>
                </tr>
                <tr>
                  <th>Time:</th>
                  <td>10:00</td>
                </tr>
              </table>
            </div>
            <div class="container">
              <button class="btn btn-danger text-center btn-block" data-toggle="collapse" data-target="#collapsible1">Confirm Booking</button>
              <div id="collapsible1" class="collapse">
                <div class="container">
                  <p class="pt-3">Are you sure you want to make this booking?</p>
                  <a href="viewbookings" class="btn btn-danger text-center btn-block">Yes, confirm booking.</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
