<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>


<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container pt-1">
    <div class="row">
        <div class="col-md-8 col-12 mx-auto">

            <div th:if="${rooms.isEmpty()}" class="container text-center">
                <h2 class="pt-5 pb-3">There are no rooms</h2>
                <a href="/home" class="btn btn-danger text-center">Take me home</a>
            </div>

            <div th:unless="${rooms.isEmpty()}" class="container">
            <h3>Rooms:</h3>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Building</th>
                    <th>Room</th>
                    <th>Capacity</th>
                    <th>Info</th>
                </tr>
                </thead>
                <tr th:each="room: ${rooms}">

                    <td><span th:text="${room.getRoomNo()}"/></td>

                    <td><span th:text="${room.getBuilding()}"/></td>

                    <td><span th:text="${room.getCapacity()}"/></td>

                    <td><a th:href="@{'/room/' + ${room.getBuilding()} + '/' + ${room.getRoomNo()} }">
                        <span class="typcn typcn-info text-danger"></span></a>
                    </td>
                </tr>
            </table>
            </div>


        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
