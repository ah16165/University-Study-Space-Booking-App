                    <thead>
                    <tr>
                        <th>Building</th>
                        <th>Room</th>
                        <th>Capacity</th>
                    </tr>
                    </thead>
                    <tr onclick="document.location = 'view_room';">
                        <td>Queens</td>
                        <td>1.34</td>
                        <td>6</td>
                    </tr>
                    </a>
                    <tr th:each="room: ${rooms}">

                        <td><span th:text="${room.roomNo}"/></td>

                        <td><span th:text="${room.building}"/></td>

                        <td><span th:text="${room.capacity}"/></td>

                </table>

        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer">...</div>
