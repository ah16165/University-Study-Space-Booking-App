<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>


<div th:replace="fragments/header :: header">&nbsp;</div>


<div class="container-fluid pt-1">
<h2>Statistics:</h2>
<div class="row">
    <div class="col-md-4 col-12 mx-auto">
        <h3>Rooms and total number of bookings:</h3>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Building</th>
                    <th>Room Number</th>
                    <th>Number of Bookings</th>
                </tr>
                </thead>
                <tr th:each="room: ${rooms}">
                    <td><span th:text="${room.getBuilding()}"/></td>
                    <td><span th:text="${room.getRoomNo()}"/></td>
                    <td><span th:text="${room.getBookings().size()}"/></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-md-4 col-12 mx-auto">
        <h3>Top 10 Users By Number of Bookings:</h3>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Faculty</th>
                    <th>Number of Bookings</th>
                </tr>
                </thead>
                <tr th:each="user: ${top10Users}">
                    <td><span th:text="${user.getUsername()}"/></td>
                    <td><span th:text="${user.getFaculty()}"/></td>
                    <td><span th:text="${user.getNumberOfBookings()}"/></td>
                </tr>
            </table>
        </div>
    </div>

</div>
</div>


<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
