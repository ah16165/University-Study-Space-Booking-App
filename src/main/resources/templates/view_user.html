<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>


<div th:replace="fragments/header :: header">&nbsp;</div>


<div class="container-fluid pt-3">
    <div class="row">
        <div class="col-md-6 col-12 mx-auto">
            <div class="card">
                <div class="card-head bd-danger text-white">
                    <div class="container-fluid bg-danger text-white">
                        <h3 class="py-2">
                            User:
                            <a href="/users"><span class="typcn typcn-delete text-white float-right"
                                                         aria-hidden="true"></span></a>
                        </h3>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <table class="table">
                            <tr>
                                <th>Name:</th>
                                <td><span th:text="${user.getName()}"/></td>
                            </tr>
                            <tr>
                                <th>ID:</th>
                                <td><span th:text="${user.getId()}"/></td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td><span th:text="${user.getUsername()}"/></td>
                            </tr>
                            <tr>
                                <th>Faculty:</th>
                                <td><span th:text="${user.getFaculty()}"/></td>
                            </tr>
                            <tr>
                                <th>Role</th>
                                <td><span th:text="${user.getRole()}"/></td>
                            </tr>
                            <tr>
                                <th>No. of Bookings:</th>
                                <td>unimplimented!</td>
                            </tr>
                            <tr>
                                <th>Blacklisted:</th>
                                <td><span th:text="${user.getBlacklisted()}"/></td>
                            </tr>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-danger text-center btn-block" data-toggle="collapse"
                                    data-target="#collapsible1">Delete User
                            </button>
                            <div id="collapsible1" class="collapse">
                                <div class="container">
                                    <p class="pt-3">Are you sure you want to delete this user?</p>
                                    <form action="#" th:action="@{'/user/delete/' + ${user.getId()}}" method="post">
                                        <button type="submit" class="btn btn-danger text-center btn-block">Yes,
                                            delete
                                            this user.
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-danger text-center btn-block" data-toggle="collapse" data-target="#collapsible2" th:if="${user.getBlacklisted()}">Unblacklist User</button>
                            <button class="btn btn-danger text-center btn-block" data-toggle="collapse" data-target="#collapsible2" th:unless="${user.getBlacklisted()}">Blacklist User</button>
                            <div id="collapsible2" class="collapse">
                                <div class="container">
                                    <p class="pt-3" th:if="${user.getBlacklisted()}">Are you sure you want to unblacklist this student?</p>
                                    <p class="pt-3" th:unless="${user.getBlacklisted()}">Are you sure you want to blacklist this student?</p>
                                    <form action="#" th:if="${user.getBlacklisted()}" th:action="@{'/user/unblacklist/' + ${user.getId()}}"
                                          method="post">
                                        <button type="submit" class="btn btn-danger text-center btn-block">Yes, unblacklist this student.
                                        </button>
                                    </form>
                                    <form action="#" th:unless="${user.getBlacklisted()}" th:action="@{'/user/blacklist/' + ${user.getId()}}"
                                          method="post">
                                        <button type="submit" class="btn btn-danger text-center btn-block">Yes, blacklist this student.
                                        </button>
                                    </form>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
