<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>


<div th:replace="fragments/header :: header">&nbsp;</div>

  <div class="container-fluid pt-3">
    <div class="row">
      <div class="col-md-6 col-12 mx-auto">
        <div class="card">
          <div class="card-head bd-danger text-white">
            <div class="container-fluid bg-danger text-white">
              <h3 class="py-2">
                Your Booking:
                <a href="viewbookings"><span class="oi oi-x text-white float-right" aria-hidden="true"></span></a>
              </h3>
            </div>
          </div>
          <div class="card-body">
            <div class="container-fluid">
              <table class="table">
                <tr>
                  <th>Building:</td>
                    <td><span th:text="${booking.getRoom().getBuilding()}"/></td>
                  </tr>
                  <tr>
                    <th>Room Number:</th>
                    <td> <span th:text="${booking.getRoom().getRoomNo()}"/>  </td>
                  </tr>
                  <tr>
                    <th>Date</th>
                    <td> <span th:text="${booking.getDateTime().}"/> </td>
                  </tr>
                  <tr>
                    <th>Time</th>
                    <td> <span th:text="${booking.getDateTime().getHours()}"/> </td>
                  </tr>
                  <tr>
                    <th>Duration:</th>
                    <td> <span th:text="${booking.getLength()}"/> </td>
                  </tr>
                  <tr>
                    <th>Room Capacity:</th>
                    <td> <span th:text="${booking.getRoom().getCapacity()}"/> </td>
                  </tr>
                </table>
              </div>
              <div class="container">
                <button class="btn btn-danger text-center btn-block" data-toggle="collapse" data-target="#collapsible1">Cancel Booking</button>
                <div id="collapsible1" class="collapse">
                  <div class="container">
                    <p class="pt-3">Are you sure you want to cancel?</p>
                    <a href="viewbookings" class="btn btn-danger text-center btn-block">Yes, cancel this booking.</a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
