<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Study Space Booking App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <div class="container-fluid bg-danger text-white">
    <h3 class="p-1">
      UoB Engineering Study Space Booking App
      <a href="userhome.html"><span class="oi oi-home text-white float-right" aria-hidden="true"></span></a>
    </h3>
  </div>

<div class="container pt-1">
  <div class="row">
    <div class="col-md-8 col-12 mx-auto">
  <h3>Make a Booking:</h3>
  <div class="form-group row">
    <label for="date-input" class="col-2 col-form-label">Date:</label>
    <div class="col-10">
      <input class="form-control" type="date" value="2019-06-07" id="date-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="time-input" class="col-2 col-form-label">Time:</label>
    <div class="col-10">
      <input class="form-control" type="time" value="13:45:00" id="time-input">
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Building</th>
        <th>Room</th>
        <th>Capacity</th>
      </tr>
    </thead>
    <tr onclick="document.location = 'viewroom.html';">
      <td>Queens</td>
      <td>1.34</td>
      <td>6</td>
    </tr>
    </a>
    <tr onclick="document.location = 'viewroom.html';">
      <td>Queens</td>
      <td>3.44</td>
      <td>4</td>
    </tr>
    <tr onclick="document.location = 'viewroom.html';">
      <td>MVB</td>
      <td>1.11</td>
      <td>10</td>
    </tr>
    <tr th:each="room: ${rooms}">
      <td><span th:text="${room.id}"/></td>
      <td><span th:text="${room.name}"/></td>
      <td><span th:text="${room.address}"/></td>
    </tr>
  </table>

</div>
</div>
</div>


</body>
</html>
