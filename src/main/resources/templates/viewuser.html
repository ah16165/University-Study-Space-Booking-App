<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Room')">
</head>
<body>


<div th:replace="fragments/header :: header">&nbsp;</div>



<div class="container-fluid pt-5">
  <div class="row">
    <div class="col-md-6 col-12 mx-auto">
      <div class="card">
        <div class="card-head bd-danger text-white">
          <div class="container-fluid bg-danger text-white">
            <h3 class="py-2">
              Student:
              <a href="viewstudents"><span class="oi oi-x text-white float-right" aria-hidden="true"></span></a>
            </h3>
          </div>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <table class="table">
              <tr>
                <th>Name:</th>
                  <td><span th:text="${user.getName()}"/></td>
                </tr>
                <tr>
                  <th>ID:</th>
                  <td><span th:text="${user.getId()}"/></td>
                </tr>
                <tr>
                  <th>Email:</th>
                  <td><span th:text="${user.getUsername()}"/></td>
                </tr>
                <tr>
                  <th>Faculty:</th>
                  <td><span th:text="${user.getFaculty()}"/></td>
                </tr>
                <tr>
                  <th>Role</th>
                  <td><span th:text="${user.getRole()}"/></td>
                </tr>
                <tr>
                  <th>No. of Bookings:</th>
                  <td>unimplimented!</td>
                </tr>
              </table>
            </div>
            <div class="container">
              <button class="btn btn-danger text-center btn-block" data-toggle="collapse" data-target="#collapsible1">Blacklist Student</button>
              <div id="collapsible1" class="collapse">
                <div class="container">
                  <p class="pt-3">Are you sure you want to blacklist this student?</p>
                  <form action="#" th:action="@{'/user/delete/' + ${user.getId()}}" method="post">
                    <button type="submit" class="btn btn-danger text-center btn-block">Yes, blacklist this student.</button>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
